# === Font Settings ===
font_family              OperatorMonoSSm Nerd Font Mono
bold_font                OperatorMonoSSm Nerd Font Mono Bold
italic_font              OperatorMonoSSm Nerd Font Mono Italic
bold_italic_font         OperatorMonoSSm Nerd Font Mono Bold Italic
font_size                14.5

adjust_line_height       0
adjust_column_width      0
box_drawing_scale        0.001, 1, 1.5, 2
allow_hints              yes

# === Nerd Font Symbol Mapping ===
symbol_map U+E0B0-U+E0B3 OperatorMonoSSm Nerd Font Mono
symbol_map U+F000-U+F8FF OperatorMonoSSm Nerd Font Mono

# === UI & Appearance ===
background_opacity       0.95
cursor_shape             beam
cursor_blink_interval    0.5
tab_bar_style            fade
#window_padding_width     5 5 5 0

# === Scrolling & Input ===
scrollback_lines         10000
mouse_hide_wait          3
wheel_scroll_multiplier  5.0
touch_scroll_multiplier  5.0
confirm_os_window_close  0
shell_integration        no-cursor

# === Performance Tweaks ===
repaint_delay            10
input_delay              3
enable_audio_bell        no

# === Updates ===
update_check_interval    0

# === Theme ===
include current-theme.conf

